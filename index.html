<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>

<body>
	<form action="#" method="get" enctype="multipart/form-data">
		<div>
			<p>Имя</p>
			<input tabindex="1" type="text" name="username" />
		</div>
		<div>
			<p>Пароль</p>
			<input tabindex="2" type="password" name="userpas" />
		</div>
		<div>
			<p>Телефон</p>
			<input tabindex="3" type="tel" name="number">
		</div>
		<div>
			<p>Пол</p>
			<input checked tabindex="4" type="radio" name="sex" value="male">Мужской<br>
			<input tabindex="4" type="radio" name="sex" value="female">Женский<br>
		</div>
		<div>
			<p>Имущество</p>
			<input checked tabindex="5" type="checkbox" name="vel">Велик<br>
			<input tabindex="6" type="checkbox" name="car">Машина<br>
			<input disabled tabindex="7" type="checkbox" name="kv">Квартира<br>
		</div>
		<div>
			<p>Дополнительная информация</p>
			<textarea tabindex="8" name="dopinf"></textarea>
		</div>
		<div>
			<p>Прикрепить фото</p>
			<input tabindex="9" type="file" name="foto">
		</div>
		<div>
			<p>Любимый цвет</p>
			<select tabindex="10" name="color">
				<option value="red">красный</option>
				<option value="yel">Желтый</option>
				<option selected value="blue">Синий</option>
				<option value="black">Черный</option>
				<option value="White">Белый</option>
			</select>
		</div>
		<div>
			<p>Действия</p>
			<button tabindex="11" type="reset">Очистить</button>
			<button tabindex="12" type="submit">Отправить</button>
		</div>
	</form>
</body>

</html>
